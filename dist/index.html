    <title>Mealify-ish</title>
  </head>
  <body>
    <header></header>
    <div class="container">
      <section>
        <h1>Find Meals Based On A Single Ingredient</h1>
        <form class="form">
          <input
            type="text"
            class="input-field"
            id="input-field"
            maxlength="100"
            placeholder="try 'egg' or 'chicken breast'"
            autofocus
          />
          <button class="search-btn-js" type="submit">

          </button>
        </form>
      </section>
